<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Index</title>
        <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" 
        integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" 
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>

        <div class="container">
            <div class="row mt-5">
                <h1>Video Game Search</h1>
                <table>
                <div class="col">
                    <form method="GET" action="/search">
                        <div class="input-group">
                            <h3>Search Name:<input type="text" name="search_name" id="search_name" 
                                class="form-control" required
                                placeholder="Enter a Video Game name"></h3>
                        <tr>
                            <select name="number_of_results">
                                <option disabled selected value> -- select an option -- </option>
                                <option>5</option>
                                <option selected>10</option>
                                <option>15</option>
                                <option>20</option>
                            </select>
                            <button type="submit" style="height: 30px; width: 150px;">Search</button>
                        </tr>
                        </div>
                    </table>
                    </form>
                </div>
            </div>
        </div>

    </body>
</html>
